<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="/styles/signup.css">
  <style>
  
  </style>
</head>
<body>
  <div class="signup-content">
    <div class="signup-header">
      <h2>Create your shopping account</h2>
      <p>Please complete all fields correctly to gain access to the website</p>
    </div>
  <form id="signupForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your full name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    
    <button type="submit">Sign Up</button>
  </form>
  <div class="signup-link">
    <p>Already have an account? </p><a href="login.html">Login</a>
  </div>
</div>
  <div class="image">
    <img src="https://i.pinimg.com/736x/f0/83/46/f08346e371197434c349ee94c3792ba8.jpg" />
  </div>
  <script src="/scripts/signup.js"></script>
</body>
</html>
